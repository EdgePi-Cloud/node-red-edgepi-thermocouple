<script type="text/javascript">
	RED.nodes.registerType('edgepi-thermocouple-node',{
			category: 'Osensa EdgePi',
			color: '#a6bbcf',
			defaults: {
				name: { value:"" },
				transport: { value: "Local" },
				tcpAddress: { value: "" },
				tcpPort: { value: "" },
				output: { value: "lin"},
			},
			inputs:1,
			outputs:1,
			icon: "font-awesome/fa-thermometer-2",
			label: function() {
					return this.name||"thermocouple-node";
			},
			oneditprepare: function(){
      // Query html elements
      const configTransportSelect = document.getElementById("node-input-transport");
      const tcpField = document.querySelector(".form-row.tcp")

      function updateEditor(){
				if(configTransportSelect.value === "Network"){
					tcpField.style.display = "flex";
				} else {
					tcpField.style.display = "none";
				}
      }
      // Update and add event listener to update on user input
      updateEditor()
      configTransportSelect.addEventListener("change", updateEditor);
  }
	});
</script>

<script type="text/html" data-template-name="edgepi-thermocouple-node">

	<style>
		*{
			box-sizing: border-box !important;
		}

		.form-row{
			display: flex;
			align-items: center;
		}

		.form-row>label{
			margin-top: auto; margin-bottom: auto;
		}

		.form-row.tcp {
			flex-direction: row;
			align-items: center;
			margin-top: -5px; margin-bottom: 10px;
		}

		.tcp-address-input{
			width: 110px !important;
			margin-left: 100px !important;
		}
		.tcp-port-input{
			width: 60px !important;
		}

		.tcp-port-label{
			width: 5px !important;
			margin: auto 5px;
		}
	</style>
	
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row transport">
    <label for="node-input-transport">Rpc Server:</label>
    <select id="node-input-transport">

  <div class="form-row tcp" >
    <input class ="tcp-address-input" type="text" id="node-input-tcpAddress" placeholder="IP Address">

  </div>
	<div class="form-row">
		<label for="node-input-output">Output</label>
		<select id="node-input-output">
			<option value="lin">Linearized Temperature</option>
			<option value="cj">Cold-Junction Temperature</option>

	</div>
</script>

<script type="text/html" data-help-name="edgepi-thermocouple-node">
	<p>EdgePi thermocouple node that reads temperature on input received.</p>
	<h3>Properties</h3>
	<dl class="message-properties">
		<dt> RPC Server</dt>
		<dd>The connection to your EdgePi's RPC Server. </dd>
		<dt >Output</dt>
		<dd>What temperature reading(s) will be be sent out through the flow.</dd>
	</dl>
	<h3>Inputs</h3>
		<dl class="message-properties">
			Any message can be used to trigger this node.
		</dl>
	<h3>Outputs</h3>
		<p>• When configured to read only linearized temperature:</p>
		<dl class="message-properties">
			<dt>payload <span class="property-type">number</span></dt>
			<dd>regular temperature reading.</dd>
		</dl>
		<p>• When configured to read only cold junction temperature:</p>
		<dl class="message-properties">
			<dt>payload <span class="property-type">number</span></dt>
			<dd>temperature reading of the cold junction sensor.</dd>
		</dl>
		<p>• When configured to read both cold junction and linearized temperature:</p>
		<dl class="message-properties">
			<dt>payload <span class="property-type">array[coldJunctionTemp, linearizedTemp]</span></dt>
			<dd>an array containing both the cold junction and linearized temperature.</dd>
		</dl>
	<h3>References</h3>
		<ul>
			<li><a href="https://github.com/edgepi-cloud/node-red-edgepi-thermocouple">GitHub</a> -the node's github repository </li>
		</ul>
</script>
